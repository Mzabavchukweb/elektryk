<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Dziękujemy za kontakt | RS ELECTRICS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" sizes="any">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            text-align: center;
        }

        .thank-you-content {
            max-width: 600px;
        }

        .thank-you-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-6);
            background: var(--primary-500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-icon svg {
            width: 48px;
            height: 48px;
            stroke: white;
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h1 class="heading-1">Dziękujemy za kontakt!</h1>
            <p class="body-lg text-secondary mt-4">Twoja wiadomość została wysłana. Oddzwonimy możliwie najszybciej.</p>
            <p class="body-md text-secondary mt-4">W pilnych sprawach zadzwoń: <a href="tel:+48669899443"
                    style="color: var(--primary-500);">669 899 443</a></p>
            <div class="mt-8">
                <a href="index.html" class="btn btn-primary btn-lg">Wróć do strony głównej</a>
            </div>
        </div>
    </div>
</body>

</html>
